<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet">
    <title>sign up</title>
    <style>
        body{
            background-image: url(/assets/images/background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .logo-form{
            max-width: 300px;
            margin:50px;
            padding: 13px;
            background: #794141;
            margin-top: 1px;
            margin-left: 1px;
            float: left;
            width: 500px;
            height: 100px;   
        }

        form{
            margin-top: 10px;
        }

        input{
            width: 90%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom:10px;
            border: none;
            outline: none;
            border: 5px solid gray;
            font-size: 15px;
            border-radius: 100px;
            margin-left: 15px;
            margin-top: 6px;
        }

        .overlay{
            width: 320px;
            height: 400px;
            background-color: #c65c5c;
            border-radius: 15px;
            margin-top: 100px;
            margin-left: 65px;
            text-align: center;
            display:inline-block
        }

        input[type=submit]{
            font-size: 20px;
            margin-top: 30px;
            font-weight: bold;
            background: rgb(120, 46, 46);
            cursor: pointer;
            border: 2px solid black;
        }

        input[type=submit]:hover{
            background: rgb(163, 23, 23);
        }

        
    </style>    
        
        
    
        
</head>

<body>
    <header>
        <div class="logo-form">
       <a href="index.html">
       <h1 id="logo">How to make Cocktails!</h1>
       </a>
        </div>
   </header>
    <form>
        
        <div class="overlay">
        <p>Sign up to our newsletter to learn hundrends of New Cocktail Recipes,techniques and much more<p>
        <input type="text" class="input.box" placeholder="name">
        <input type="text" class="input.box" placeholder="last name">
        <input type="text" class="input.box" placeholder="Email">
        <input type="submit" value="Sign Up Now!">
        </div>
    </form>
</body>
