<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="/assets/css/">
    <title>sign up</title>
    <style>
        
        body{
            background-image: url(/assets/images/background.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        .logo-form{
            max-width: 300px;
            margin:50px;
            padding: 13px;
            background: #794141;
            margin-top: 1px;
            margin-left: 1px;
            float: left;
            width: 500px;
            height: 100px;   
        }

        form{
            margin-top: 10px;
        }

        input{
            width: 90%;
            padding: 10px;
            box-sizing: border-box;

            border: none;
            outline: none;
            border: 5px solid gray;
            font-size: 15px;
            border-radius: 100px;
            margin-left: 15px;

        }

        .overlay{

            border-radius: 15px;
            margin-top: 100px;
            margin-left: 65px;
            text-align: center;
            display:inline-block
        }

        input[type=submit]{
            font-size: 20px;
            margin-top: 30px;
            font-weight: bold;
            background: rgb(120, 46, 46);
            cursor: pointer;
            border: 2px solid black;
        }

        input[type=submit]:hover{
            background: rgb(163, 23, 23);
        }

        /* FOOTER */
        footer{
            height: 200px;
        }

        .social{
            text-align: center;
            text-decoration: none;
        }

        .social > li{
            display: inline;
        }

        .social i{
            font-size: 220%;
            margin: 1%;
            padding: 5%;
